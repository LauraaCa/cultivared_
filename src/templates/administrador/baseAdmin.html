<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CULTIVARED</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logoo.png') }}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Fuente Baloo 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
        rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm74GjzGkRxC2/JXif3L1Bp0tIHN4A6pUh4uANtnV5Fy5Ht4"
      crossorigin="anonymous"
    >

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    >

    {% block customCSS %}
    <!-- Enlace a ambos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminperfil.css') }}">
    {% endblock %}
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container">
            <a href="/CULTIVARED" class="logo" title="CultivaRed">
              <span class="li">Cultiva</span>Red
            </a>
            <ul class="nav-links">
                <li><a href="/ADMINISTRADOR/transacciones" title="Transacciones">Transacciones</a></li>
                <li><a href="/ADMINISTRADOR/productos" title="Productos">Productos</a></li>
                <li><a href="/ADMINISTRADOR/gestores" title="Gestores">Gestores</a></li>
                <li><a href="/ADMINISTRADOR/usuarios" title="Usuarios">Usuarios</a></li>
                
                <!-- Dropdown para usuario admin -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle"
                     data-bs-toggle="dropdown"
                     href="#"
                     role="button"
                     aria-haspopup="true"
                     aria-expanded="false"
                     title="{{ user.nombre if user and user.nombre else 'Admin' }}">
                     {{ user.nombre if user and user.nombre else 'Admin' }}
                  </a>
                  <div class="dropdown-menu">
                      <a class="dropdown-item" href="/ADMINISTRADOR/perfil" title="Mi perfil">Mi perfil</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/CULTIVARED/logout" title="Cerrar Sesión">Cerrar sesión</a>
                  </div>
              </li>              
            </ul>
        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <!-- Bootstrap JS con Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
</body>
</html>
