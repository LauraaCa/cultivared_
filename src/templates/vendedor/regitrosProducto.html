<!DOCTYPE html>
{% extends 'vendedor/vendedorBase.html' %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registroProducto.css') }}">

<section class="registro-section">
  <div class="registro-card">
    <h2 class="titulo">游빜 Registro de Producto</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}

      <div class="alert-container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <form action="{{ url_for('vendedor_blueprint.form') }}" method="POST" enctype="multipart/form-data">
      
      <div class="form-row">
        <div class="form-group">
          <label for="idProducto">C칩digo Producto</label>
          <input type="text" name="idProducto" placeholder="Ej: 123" required>
        </div>

        <div class="form-group">
          <label for="nombreProducto">Nombre Producto</label>
          <input type="text" name="nombreProducto" placeholder="Ej: Yuca" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="categoria">Categor칤a</label>
          <select name="categoria" required>
            <option disabled selected>Elige la categor칤a</option>
            <option value="granos_cereales">Granos y Cereales</option>
            <option value="frutas">Frutas</option>
            <option value="verduras">Verduras</option>
            <option value="hortalizas">Hortalizas de ra칤z</option>
            <option value="legumbres">Legumbres</option>
            <option value="frutos">Frutos secos</option>
            <option value="hierbas">Hierbas arom치ticas</option>
            <option value="lacteos">Productos l치cteos</option>
            <option value="carnes">Productos c치rnicos</option>
            <option value="avicolas">Productos av칤colas</option>
            <option value="pesca">Productos de pesca</option>
          </select>
        </div>

        <div class="form-group">
          <label for="unidades">Cantidad (Lbs)</label>
          <input type="number" name="unidades" placeholder="Ej: 5">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="precio">Precio por libra</label>
          <input type="number" name="precio" placeholder="Ej: 2000" required>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="descripcionProducto">Descripci칩n</label>
        <textarea name="descripcionProducto" rows="3" placeholder="Ej: Yuca fresca cultivada de manera org치nica..." required></textarea>
      </div>

      <div class="form-group full-width">
        <label for="imagen">Imagen</label>
        <input type="file" name="imagen" accept="image/*" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Crear Producto</button>
        <a href="{{ url_for('vendedor_blueprint.vendedor') }}" class="btn-back">Atr치s</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
